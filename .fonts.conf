<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="embeddedbitmap" mode="assign"> 
      <bool>false</bool>
    </edit>
  </match>

  <!--
  <match target="font">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  -->

  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Droid Serif</string>
      <string>IPAexMincho</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Droid Sans</string>
      <string>AXIS Std</string>
      <string>Droid Sans Fallback</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Monaco</string>
      <string>AXIS Std</string>
      <string>Droid Sans Fallback</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any" compare="contains">
      <string>FutoGoB101</string>
      <string>GothicBBB</string>
      <string>GothicMB101</string>
      <string>MS Gothic</string>
      <string>MS PGothic</string>
      <string>MS UI Gothic</string>
      <string>MidashiGo</string>
      <string>ShinGo</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>IPAexGothic</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any" compare="contains">
      <string>FutoMinA101</string>
      <string>MS Mincho</string>
      <string>MS PMincho</string>
      <string>MidashiMin</string>
      <string>Ryumin</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>IPAexMincho</string>
    </edit>
  </match>

  <!-- Reject bitmap font -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable"><bool>false</bool></patelt>
      </pattern>
    </rejectfont>
  </selectfont>

</fontconfig>
