[colors]
background = #22262b
foreground = #d1dbe7
black = #334454
red = #cf6950
green = #159598
yellow = #aa7f2c
blue = #5686d7
magenta = #d95a88
cyan = #3790b3
white = #698aa8
bright-black = #3f576e
bright-red = #e9b5a8
bright-green = #8ccccd
bright-yellow = #d9bd95
bright-blue = #afc0f0
bright-magenta = #f1afc2
bright-cyan = #9cc7dd
bright-white = #b2c3d5

[bar/main]
width = 100%
height = 20px
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0

border-size = 0
border-color = #00000000

padding-left = 8px
padding-right = 8px

module-margin = 8px

separator = ""
separator-foreground = ${colors.black}

font-0 = Native:size=9;2
font-1 = Noto Sans CJK JP:size=9;2
font-2 = Noto Color Emoji:size=9;2
font-3 = Material Icons:size=12;4

modules-left = xworkspaces xwindow
modules-right = mpd cpu memory temperature eth pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = generic

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.blue}
label-active-foreground = ${colors.background}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.green}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.bright-black}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:80:...%

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
interval = 1
format-playing = %{A1:mpc toggle:}%{A3:mpc next:}<label-song>%{A}%{A} <label-volume>
format-playing-prefix = "%{T3}%{T-} "
format-playing-prefix-foreground = ${colors.blue}
format-paused = ${self.format-playing}
format-paused-prefix = ${self.format-playing-prefix}
format-paused-prefix-foreground = ${colors.bright-black}
format-stopped = %{A1:mpc toggle:}No Playing%{A}
format-stopped-prefix = ${self.format-playing-prefix}
format-stopped-prefix-foreground = ${colors.bright-black}
format-offline = <label-offline>
format-offline-prefix = "%{T3}%{T-} "
format-offline-prefix-foreground = ${colors.blue}
label-song = %title%%{F#698aa8}/%{F-}%artist%
label-song-maxlen = 60
label-volume = (%volume%%)
label-volume-foreground = ${colors.white}
label-offline = No Playing

[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 50
format-prefix = "%{T3}%{T-} "
format-prefix-foreground = ${colors.blue}
format-warn = <label-warn>
format-warn-prefix = ${self.format-prefix}
format-warn-foreground = ${colors.red}
label = %percentage:3%%
label-warn = ${self.label}

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
zone-type = x86_pkg_temp
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input
base-temperature = 30
warn-temperature = 70
units = true
format = <label>
format-prefix = "%{T3}%{T-} "
format-prefix-foreground = ${colors.blue}
format-warn = <label-warn>
format-warn-prefix = "%{T3}%{T-} "
format-warn-foreground = ${colors.red}
label = %temperature-c:6%
label-warn = ${self.label}

[module/memory]
type = internal/memory
interval = 1
warn-percentage = 80
format-prefix = "%{T3}%{T-} "
format-prefix-foreground = ${colors.blue}
format-warn = <label-warn>
format-warn-prefix = ${self.format-prefix}
format-warn-foreground = ${colors.red}
label = %percentage_used:3%%
label-warn = ${self.label}

[module/eth]
type = internal/network
interface-type = wired
interval = 1
label-connected = %{F#5686d7}%{F-} %upspeed:5% %{F#5686d7}%{F-} %downspeed:5%
label-disconnected = %{F#3f576e}%{F-} %upspeed:5% %{F#3f576e}%{F-} %downspeed:5%
speed-unit = ""

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.blue}
format-muted-prefix = " "
format-muted-foreground = ${colors.bright-black}
label-volume = %percentage:3%%
label-muted = ${self.label-volume}

[module/date]
type = internal/date
interval = 1
date = %a %d %b %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S
