<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="embolden" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Material Icons</string>
    </test>
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>
  <match target="font">
    <test name="scalable">
      <bool>false</bool>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test name="spacing">
      <const>mono</const>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>zero on</string>
    </edit>
  </match>
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans CJK JP</family>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans CJK JP</family>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK JP</family>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono</family>
      <family>Noto Sans CJK JP</family>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Arial</family>
    <accept>
      <family>Liberation Sans</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Helvetica</family>
    <accept>
      <family>Liberation Sans</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Helvetica Neue</family>
    <accept>
      <family>Liberation Sans</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Times</family>
    <accept>
      <family>Liberation Serif</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Times New Roman</family>
    <accept>
      <family>Liberation Serif</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Courier</family>
    <accept>
      <family>Liberation Mono</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Courier New</family>
    <accept>
      <family>Liberation Mono</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Apple Color Emoji</family>
    <accept>
      <family>emoji</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Segoe UI Emoji</family>
    <accept>
      <family>emoji</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Hiragino Kaku Gothic ProN</family>
    <accept>
      <family>Noto Sans CJK JP</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Hiragino Kaku Gothic Pro</family>
    <accept>
      <family>Noto Sans CJK JP</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Hiragino Sans</family>
    <accept>
      <family>Noto Sans CJK JP</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Meiryo</family>
    <accept>
      <family>Noto Sans CJK JP</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>kirsch</family>
    <accept>
      <family>mplus</family>
    </accept>
  </alias>
</fontconfig>
