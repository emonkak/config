<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans CJK JP</family>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Noto Sans CJK JP</family>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK JP</family>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono</family>
      <family>Noto Sans CJK JP</family>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Arial</family>
    <accept>
      <family>Liberation Sans</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Helvetica</family>
    <accept>
      <family>Liberation Sans</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Helvetica Neue</family>
    <accept>
      <family>Liberation Sans</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Times</family>
    <accept>
      <family>Liberation Serif</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Times New Roman</family>
    <accept>
      <family>Liberation Serif</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Courier</family>
    <accept>
      <family>Liberation Mono</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Courier New</family>
    <accept>
      <family>Liberation Mono</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Apple Color Emoji</family>
    <accept>
      <family>emoji</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Segoe UI Emoji</family>
    <accept>
      <family>emoji</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Hiragino Kaku Gothic ProN</family>
    <accept>
      <family>Noto Sans CJK JP</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Hiragino Kaku Gothic Pro</family>
    <accept>
      <family>Noto Sans CJK JP</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Hiragino Sans</family>
    <accept>
      <family>Noto Sans CJK JP</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Meiryo</family>
    <accept>
      <family>Noto Sans CJK JP</family>
    </accept>
  </alias>
</fontconfig>
