<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family" qual="any" compare="eq">
      <string>Fedra Mono Screen</string>
      <string>Bitstream Vera Sans Mono</string>
      <string>Meiryo</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Times</string>
      <string>Hiragino Mincho ProN</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lucida Grande</string>
      <string>AXIS Std</string>
      <string>Droid Sans Fallback</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Consolas</string>
      <string>AXIS Std</string>
      <string>Droid Sans Fallback</string>
    </edit>
  </match>

  <alias binding="same">
    <family>IPAexGothic</family>
    <accept>
      <family>FutoGoB101</family>
      <family>GothicBBB</family>
      <family>GothicMB101</family>
      <family>MS Gothic</family>
      <family>MS PGothic</family>
      <family>MS UI Gothic</family>
      <family>MidashiGo</family>
      <family>ShinGo</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>IPAexMincho</family>
    <accept>
      <family>FutoMinA101</family>
      <family>MS Mincho</family>
      <family>MS PMincho</family>
      <family>MidashiMin</family>
      <family>Ryumin</family>
    </accept>
  </alias>

</fontconfig>
